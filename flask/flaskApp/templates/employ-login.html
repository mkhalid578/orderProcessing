<html>
  <head>
    <title>Order Processing Application </title>
    <link href="../static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body style="background-color:#ffe0b2;">

    <h1 style="color: chocolate;color-adjust: exact; padding-left:250px;">
      Order Processing System<br>
    </h1>

    {% block body %}


    <h5 style="padding-left:265px;"> Employee Login </h5>

    <div id="company-login" style="padding-left:250px;">
      <div class="row">
    	<form class="col s12" method="post">
      	  <div class="row">
       	    <div class="input-field col s4">
              <input id="first_name" type="text" class="validate" name="username" value="{{request.form.username}}">
              <label for="first_name">Username</label>
       	    </div>
      	  </div>
	  <div class="row">
       	    <div class="input-field col s4">
              <input id="password" type="password" class="validate" name="password" value="{{request.form.password}}">
          	<label for="password">Password</label>
            </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action"> Login </button>

      <button class="btn waves-effect waves-light" type="submit" name="action">
	<a style="text-decoration:none;" href="{{url_for('registerUser')}}">New User</a>
      </button>

      {% if error %}
      <p class=error><strong>Error:</strong> {{ error }} </p>
      {% endif %}

      </form>
    </div>
</div>

{% endblock %}
</body>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="../static/js/materialize.js"></script>
</html>
