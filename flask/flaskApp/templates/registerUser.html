<html>
	<head>
  	    <title>Order Processing Application </title>
	</head>

	<body>

  	<h1 style="color: chocolate;color-adjust: exact;">
			<br>Order Processing System</br>
    </h1>
		<hr style="color: brown;width: auto;  display: block;
    						margin-top: 0.5em;margin-bottom: 0.5em;
    						margin-left: auto;margin-right: auto;
    						border-style: inset; border-width: 10px;">

	{% block body %}

    <h1 style="padding-left: 250px;">Register New Employee</h1>

		<div id="company-login">
			<form action="" style="padding-left: 250px;" method="post">
				<input id="first-name" type="text" placeholder="First Name" name="first" value="{{request.form.first}}"><br><br>
				<input id="last-name" type="text" placeholder="Last Name" name="last" value="{{request.form.last}}"><br><br>
                <input id="email-id" type="text" placeholder="Email" name="email" value="{{request.form.email}}"><br><br>
                <input id="user-id" type="text" placeholder="User ID" name="userId" value="{{request.form.userId}}"><br><br>
                <input id="password" type="text" placeholder="Password" name="password" value="{{request.form.password}}"><br><br>
                <input id="position" type="text" placeholder="Position" name="position" value="{{request.form.position}}"><br><br>
                <input id="department" type="text" placeholder="Department" name="dept" value="{{request.form.dept}}"><br><br>
                <input id="companyName" type="text" placeholder="Company Name" name="company" value="{{request.form.company}}"><br><br>
                <input id="orderHandler" type="text" placeholder="Order Handler" name="orderHandler" value="{{request.form.orderHandler}}"><br><br>
				<input type="submit" value="Register Employee"> <button><a style="text-decoration:none;" href="{{url_for('login')}}">Already have an Account?</a></button>
			</form>

            {% if error %}
		  <p class=error style="padding-left: 250px;"><strong>Error:</strong> {{ error }} </p>
		  {% endif %}

			<hr style="width: 500px;color: brown;height: 5px; margin-left: 200px; " >

			{% endblock %}
        </div>
    </body>
</html>
