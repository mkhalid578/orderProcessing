<html>
  <head>
    <title>Order Processing Application </title>
    <link href="../static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  
  <body style="background-color:#ffe0b2;">
    
    <h1 style="color: chocolate;color-adjust: exact; padding-left:250px;">
      Order Processing System<br>
    </h1>
    
    {% block body %}
    
    
    <h5 style="padding-left:265px;"> Employee Login </h5>
    
    <div id="company-login" style="padding-left:250px;">
      <div class="row">
    	<form class="col s12" method="post">
      	  <div class="row">
       	    <div class="input-field col s4">
              <input id="first_name" type="text" class="validate" name="first" value="{{request.form.first}}">
              <label for="first_name">First Name</label>
       	    </div>
	    <div class="input-field col s4">
              <input id="last_name" type="text" class="validate" name="last" value="{{request.form.last}}">
              <label for="last_name">Last Name</label>
       	    </div>
      	  </div>
	  <div class="row">
       	    <div class="input-field col s4">
              <input id="email" type="text" class="validate" name="email" value="{{request.form.email}}">
              <label for="email">Email</label>
            </div>
      	  </div>
	  <div class="row">
       	    <div class="input-field col s4">
              <input id="userId" type="text" class="validate" name="userId" value="{{request.form.userId}}">
              <label for="userId">Username</label>
            </div>
      	  </div>
	  <div class="row">
       	    <div class="input-field col s4">
              <input id="password" type="password" class="validate" name="password" value="{{request.form.password}}">
              <label for="password">Password</label>
            </div>
      	  </div>
	  <div class="row">
       	    <div class="input-field col s4">
              <input id="position" type="text" class="validate" name="position" value="{{request.form.position}}">
              <label for="password">Position</label>
            </div>
	  </div>
	  <div class="row">
       	    <div class="input-field col s4">
              <input id="department" type="text" class="validate" name="dept" value="{{request.form.dept}}">
              <label for="password">Department</label>
            </div>
	  </div>
	  <div class="row">
       	    <div class="input-field col s4">
              <input id="companyName" type="text" class="validate" name="company" value="{{request.form.company}}">
              <label for="password">Password</label>
            </div>
	  </div>
	  
	  <div class="row">
       	    <div class="input-field col s4">
	      <input disabled id="disabled" type="text" class="validate">
              <label for="disabled">Order Handler</label>
            </div>
	  </div>
	  <div class="row">
	    <input type="checkbox" id="yes" />
      	    <label for="yes">Yes</label>
	    
	  </div>
	  <div class="row">
	    <input type="checkbox" id="no" />
      				<label for="no">No</label>
	  </div>
	  <button class="btn waves-effect waves-light" type="submit" name="action"> Register Account </button>
	  
	  <button class="btn waves-effect waves-light" type="submit" name="action">
	    <a style="text-decoration:none;" href="{{url_for('login')}}"> Already Registered?</a>
	  </button>
	  
	  {% if error %}
	  <p class=error><strong>Error:</strong> {{ error }} </p>
	  {% endif %}
	  
	</form>
      </div>
    </div>
    
    {% endblock %}
  </body>
  
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="../static/js/materialize.js"></script>
</html>
